<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Mortgage Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home-page-prospective.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="create-account.html">Create an Account</a></li>
                <li><a href="broker-login.html">broker Login</a></li>
                <li><a href="mortgage-product.html">Mortgage-product</a></li>
            </ul>
        </nav>
    </header>

    <div class="left-background"></div> 
    <div class="right-background"></div> 

    <div class="title-container">
        <h1>Create Mortgage Product</h1>
        <h2 style="text-align: center;">Create Minimum Criteria for Product</h2>
    </div>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="occupation">Type of Occupation:</label>
                <select id="occupation" name="occupation">
                    <option value="Software Developer">Software Developer</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Artist">Artist</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Chef">Chef</option>
                    <option value="Writer">Writer</option>
                    <option value="Accountant">Accountant</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Other">Other</option>
                    <!-- Add more options as needed mate-->
                </select>
            </div>
            
                <form>
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="Initial rate">Initial rate:</label>
                        <input type="text" id="Initial rate" name="Initial rate" placeholder="Enter Initial rate">
                    </div>
            
                    <div class="form-group">
                        <label for="product-fee">Product Fee:</label>
                        <input type="text" id="product-fee" name="product-fee" placeholder="Enter Product Fee">
                    </div>
            
                    <div class="form-group">
                        <label for="maximum-loan">Maximum Loan to Value:</label>
                        <input type="text" id="maximum-loan" name="maximum-loan" placeholder="Enter Maximum Loan to Value">
                    </div>
            
                    <div class="form-group">
                        <label for="initial-period">Initial Period:</label>
                        <input type="text" id="initial-period" name="initial-period" placeholder="Enter Initial Period">
                    </div>
                </form>
            

            <div class="create-button">
                <a href="mortgage-product.html">Create Product</a>
            </div>            
        </form>
    </div>
</body>
</html>

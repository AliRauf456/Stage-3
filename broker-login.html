<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home-page-prospective.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="create-account.html">Create an Account</a></li>

    <div class="left-background"></div> 
    <div class="right-background"></div> 
    <div class="container">
        <header>
            <h1>Broker Login</h1>
        </header>
        <div class="content">
            <form>
                <div style="margin-top: 20px;"> 
                    <label for="employeeID">Employee ID:</label>
                </div>
                <input type="text" id="employeeID" name="employeeID" placeholder="Enter your employee ID">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <input type="submit" value="Login">
            </form>
            <div id="errorMessage"></div> 
        </div>
    </div>
    <script src="broker-login.js"></script>
</body>
